<!DOCTYPE html>
<html lang="fr">
    <head>
		<title>Graphique Radar</title>
		<meta name="description" content="Graphique Radar d3.js & nvd3.js">
		<meta name="author" content="Marc Dugas">
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="css/nv.d3.css" rel="stylesheet" type="text/css">
        <style>
            html,body {margin:0;padding:0;width:100%;height:100%}

            text {
                font: 12px sans-serif;
            }
            
            svg {
                display: block;
            }
            
            #chart1, #chart1 svg {
                width:100%;
                height:100%;
                min-width: 100px;
                min-height: 100px;
            }
        </style>
	</head>
	<body>
          <div id="chart1">
            <svg></svg>
        </div>

        <script src="js/d3.v2.min.js"></script>
        <script src="js/nvd3/nv.d3.min.js"></script>
        <script src="js/nvd3/src/utils.js"></script>
        <script src="js/nvd3/src/models/radar.js"></script>
        <script src="js/nvd3/src/models/radarChart.js"></script>
        <script>
        
            nv.addGraph(function() {
                 var chart = nv.models.radarChart()
                    .margin({top: 40, right: 130, bottom: 40, left: 40})
                    .legs(legsVal());
                    
                
                d3.select('#chart1 svg')
                    .datum(Radarvalues())
                    .call(chart);
                
                nv.utils.windowResize(chart.update);
                
                return chart;
            });
                
            function legsVal() {
                var legs = [];
                
                for (var i = 0; i < 35; i++) {
                    if(i == 5)
                    legs.push({active:true,label:"Leg "+i,color:'#000000'});
                    else
                    legs.push({label:"Leg "+i,color:'#000000'});
                }
                
                return legs;
            }
                
            function Radarvalues() {
                var d1 = [],
                  d2 = [],
                  d3 = [],
                  d4 = [];
                
                for (var i = 0; i < 35; i++) {
                d1.push({value:Math.floor((Math.random()*5)+1)});
                d2.push({value:Math.floor((Math.random()*5)+1)});
                d3.push({value:Math.floor((Math.random()*5)+1)});
                d4.push({value:Math.floor((Math.random()*5)+1)});
                }
                
                var ret = [
                {
                    values: d1,
                    key: "Groupe de données n°1"
                },
                {
                  values: d2,
                  key: "Groupe de données n°2"
                },
                {
                  values: d3,
                  key: "Groupe de données n°3"
                },
                {
                  values: d4,
                  key: "Groupe de données n°4"
                }
                ];
                return ret;
            }
        
        
        </script>
	</body>
</html>
